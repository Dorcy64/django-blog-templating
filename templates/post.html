<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for blog in blog_posts %}
        {% if blog["id"] == number %}
            <div class="content">
                <div class="card">
                    <h2>{{blog["title"]}}</h2>
                    <p class="text">{{ blog["body"] }}</p>
                </div>
            </div>
        {% endif %}
    {% endfor %}



</div>
</body>
<footer>
    <p>Made with ♥️ By Dorcy.</p>
</footer>
</html>
